<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: rgb(136, 114, 18);
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 25px;
    }

    .blue-box {
      background-color: rgb(40, 40, 175);
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>

</html>
